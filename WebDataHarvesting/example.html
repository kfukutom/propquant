<html>
  <head>
    <title> my example html </title>
  </head>
  <body>
    <h1>Hello HTML</h1>

    <hr/>
    <h3>Elements</h3>
    <p>
      An element is defined by a start <b>	&lt;Tag&gt; </b> <i>Some Content</i>, and a end <b> &lt;/Tag&gt; </b>
    </p>

    <hr/>
    <div>
      <img src="https://www.python.org/static/img/python-logo.png" />
    </div>

    <hr/>
    <h3>Tables</h3>
    <table id="mytable1">
      <thead>
        <tr>
          <th>Col 1</th>
          <th>Col 2</th>
        </tr>
      </thead>
      <tbody>
        <tr class="odd-rows">
          <td>C1 Row1</td>  
          <td>C2 Row1</td>
        </tr>
        <tr class="even-rows">
          <td>C1 Row2</td>
          <td>C2 Row2</td>
        </tr>
      </tbody>
    </table>
    <hr/>
    <h3>Lists</h3>
    <ul id="mylist1">
      <li>item 1</li>
      <li>item 2</li>
      <ul id="mylist1-sublist">
        <li> item 3.1</li>
        <li> item 3.1</li>
      </ul>
    </ul>
  </body>
</html>
